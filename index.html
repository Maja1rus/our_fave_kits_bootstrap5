<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Fave Kits</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body>
    <div class="container">
        <h1 class="text-center title-h1 mt-5">Our Fave Kits</h1>
        <div class="row gx-4 shop mt-5 mb-5">
            <img src="/img/dots.svg" alt="dots" class="dots">

            <a href="#" class="col">
                <div class="shop-item shop-item01">
                    <span class="sale">Sale</span>
                    <div class="row align-items-center text-info">
                        <div class="col-8">
                            <h3>White Swan Chair</h3>
                        </div>
                        <div class="col-4">
                            <p>$69.99</p>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="col ">
                <div class="shop-item shop-item02">
                    <span class="sale nosale"></span>
                    <div class="row align-items-center text-info">
                        <div class="col-8">
                            <h3>Urban sofa set</h3>
                        </div>
                        <div class="col-4">
                            <p>$569</p>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="col">
                <div class="shop-item shop-item03">
                    <span class="sale">Sale</span>
                    <div class="row align-items-center text-info">
                        <div class="col-8">
                            <h3>Big Mono Kitchen set</h3>
                        </div>
                        <div class="col-4 justify-content-end">
                            <p>$569</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <img class="w-100 mt-5 mb-5" src="/img/img04.png" alt="backgraund">
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>
<script src="js/main.js"></script>

</html>
